name: Release Single File + Deploy Pages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build single-file renderer
        run: npm run build:renderer:single-file

      - name: Prepare release asset + Pages site
        run: |
          ls -la dist/renderer-singlefile
          cp dist/renderer-singlefile/index.html dictionary-editor-single.html
          mkdir -p _site
          cp dist/renderer-singlefile/index.html _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Create GitHub release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: dictionary-editor-single.html
          generate_release_notes: true

  deploy:
    runs-on: ubuntu-latest
    needs: build-release
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4