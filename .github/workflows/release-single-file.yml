name: Release Single File

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build single-file renderer
        run: npm run build:renderer:single-file

      - name: Prepare release asset
        run: |
          ls -la dist/renderer-singlefile
          cp dist/renderer-singlefile/index.html dictionary-editor-single.html

      - name: Create GitHub release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: dictionary-editor-single.html
          generate_release_notes: true